{% load staticfiles %}
<!DOCTYPE html>
<html lang=”en”>
<head>
  <meta charset=”utf-8">
  <title>SolCheckr</title>
  <meta name=”viewport” content=”width=device-width, initial-scale=1.0">
  <meta name=”description” content="A simple Solidity code checker made with VueJS and Django">
  <meta name=”keywords” content="vuejs, django, solidity, contract, security">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
  <link rel="stylesheet" href="{% static 'styles.css' %}">
</head>
<body class="bg-light">
  <!-- Image and text -->
  <nav class="navbar navbar-light bg-light">
    <a class="navbar-brand montserrat" href="#">
      <img src="#" width="30" height="30" class="d-inline-block align-top" alt="">
      SolCheckr
    </a>
  </nav>

  <div id="app">
  <div class="container">
    <div class="row mt-5 mb-5">
    <div class="col-sm-12">
      <h5>Solidity files from:</h3>
      <h5 class="mb-5"><a v-bind:href="'https://github.com/' + user + '/' +  repo">https://github.com/${user}/${repo}</a></h4>
      <div v-for="(solFile, i) in solidityFiles">
        <h5 >${solFile.name}</h5>
        <button v-on:click="auditGithubFile(solFile)">Audit</button>
      </div> 
    </div>
    </div>
  </div>
  </div>


  <!-- Bootstrap -->
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>

  <!-- VueJS -->
  <!-- development version, includes helpful console warnings -->
  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  <!-- production version, optimized for size and speed -->
  <!-- <script src="https://cdn.jsdelivr.net/npm/vue"></script> -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.15.2/axios.js"></script>
  <script src="{% static 'app2.js' %}"></script>
</body>
</html>
